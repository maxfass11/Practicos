<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio9 - Datos Personales</title>
</head>
<body>
    <h1>Datos Personales</h1>
    
    <label for="nombre">Ingrese nombre:</label>
    <input type="text" id="nombre">
    <label for="apellido">Ingrese apellido:</label>
    <input type="text" id="apellido">
    <label for="dni">Ingrese dni:</label>
    <input type="number" id="dni">
    <button onclick="agregarDatos()">Agregar</button>

    <h2>Datos ingresados</h2>
    <table border>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
            </tr>
        </thead>

        <tbody id="tablaDatos"></tbody>

    </table>

    <script>
         var nombres = [];
         var apellidos = [];
         var dnis = [];

        function agregarDatos() {
            var nombre = document.getElementById("nombre").value;
            nombres.push(nombre);

            var apellido = document.getElementById("apellido").value;
            apellidos.push(apellido);

            var dni = document.getElementById("dni").value;
            dnis.push(dni);


        actualizarTabla();
        document.getElementById("nombre").value = "";
        document.getElementById("apellido").value = "";
        document.getElementById("dni").value = "";    
        }

        function actualizarTabla(){
            var tablaDatos=document.getElementById("tablaDatos");
            var row = tablaDatos.insertRow();

            var celNombre = row.insertCell(0);
            var celApellido =row.insertCell(1);
            var celDNI= row.insertCell(2);

            var lastRowIndex = nombres.length-1;

        celNombre.innerHTML = nombres[lastRowIndex];
        celApellido.innerHTML = apellidos[lastRowIndex];
        celDNI.innerHTML = dnis[lastRowIndex];
        }
    </script>
</body>
</html>
