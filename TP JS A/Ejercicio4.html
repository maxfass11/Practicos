<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4 - Numeros aleatorios</title>
</head>

<body>
    <script>
            
        var n=50;
        var lista = new Array(50);
        
        for (var i=0; i<n;i++){
            lista[i]=parseInt(Math.random()*6);
        }

        for (var j=0; j<n;j++){
            console.log(lista[j]);
        }
        
        
    </script>
</body>
</html>
